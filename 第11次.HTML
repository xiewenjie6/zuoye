<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/logo.ico" />
    <style>
        #name,
        #password {
            width: 250px;
        }
        
        table {
            width: 550px;
            background-color: rgb(194, 171, 142);
        }
    </style>
    <title>第十一次作业</title>
</head>

<body>
    <form action="https://kangqinhao.github.io/sample.html" method="post">
        <table>
            <tr>
                <td style="width: 35px;">姓名</td>
                <td><input id="name" type="text" onblur="nameCheck()" placeholder="汉字，字母，数字，长度大于2"><span id="nameAlert"></span></td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input id="password" type="password" onblur="passwordCheck()" placeholder="长度应大于6">
                    <span id="passwdAlert"></span>
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <label><input id="gender" type="radio" name="gender" value="male">男 </label>
                    <label><input id="gender" type="radio" name="gender" value="female">女 </label>
                    <label><input id="gender" type="radio" name="gender" value="secret" checked>保密</label>
                </td>
            </tr>
            <tr>
                <td>血型</td>
                <td>
                    <label><input type="radio" name="bType" value="o" checked>O </label>
                    <label><input type="radio" name="bType" value="a">A </label>
                    <label><input type="radio" name="bType" value="b">B </label>
                    <label><input type="radio" name="bType" value="ab">AB </label>
                </td>
            </tr>
            <tr>
                <td>性格</td>
                <td>
                    <label><input type="checkbox" name="bType" value="rqdf">热情大方 </label>
                    <label><input type="checkbox" name="bType" value="wrtt">温柔体贴 </label>
                    <label><input type="checkbox" name="bType" value="dqsg">多情善感 </label>
                    <label><input type="checkbox" name="bType" value="dxbt" checked>不想表态 </label>
                </td>
            </tr>
            <tr>
                <td>文件</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>简介</td>
                <td>
                    <input type="text" name="shortInter" value="这个人很懒，什么都没写...">
                </td>
            </tr>
            <tr>
                <td>城市</td>
                <td>
                    <select name="city" id="city">
                        <option value="beijing" >北京市</option>
                        <option value="shanghai">上海市</option>
                        <option value="guangzhou">广州市</option>
                        <option value="shenzhen">深圳市</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="submit" type="submit" value="提交" disabled> &nbsp;&nbsp;&nbsp;
                    <input type="reset" value="重置" />
                </td>
            </tr>
        </table>

    </form>
    <script>
        const name = document.getElementById('name');
        const passwd = document.getElementById('password');
        const nameAlert = document.getElementById('nameAlert');
        const passwdAlert = document.getElementById('passwdAlert');
        const submit = document.getElementById('submit');
        const comfirmA = /^[a-zA-Z0-9\u4e00-\u9fa5]{2,}$/;
        var strA = '';
        var strB = '';

        function nameCheck() {
            if (name.value.length == 0) {
                strB = strB + '姓名不能为空。';
            }
            if (!comfirmA.test(name.value)) {
                strB = strB + '名字不符合标准';
            }
            nameAlert.innerText = strB;
            strB = '';
        }

        function passwordCheck() {
            if (passwd.value.length == 0) {
                strA = strA + '密码不能为空。';
            }
            if (passwd.value.length < 6) {
                strA = strA + '密码长度应大于6';
            }
            passwdAlert.innerText = strA;
            strA = '';
        }

        finalCheck = function() {
            if (name.value.length != 0) {
                if (passwd.value.length != 0 && passwd.value.length >= 6) {
                    submit.removeAttribute('disabled');
                }
            }
        }

        setInterval(finalCheck, 1000);
    </script>
</body>

</html>
